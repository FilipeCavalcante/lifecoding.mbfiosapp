<breadcrumb-area pageName="Todos os Clientes" description="Visualizar todos os clientes cadastrados" icon="address-book"></breadcrumb-area>
<action-bar [actions]="customerActions"></action-bar>

<div class="data-table-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="data-table-list">

          <p-table styleClass="p-datatable-striped" [paginator]="true" [rows]="10" [lazy]="true" (onLazyLoad)="loadCustomers($event)" [totalRecords]="totalRecords" [loading]="loading" [value]="customersList">
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 100px; text-align: center;">Ativo?</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th style="width: 100px"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
              <tr>
                <td style="text-align: center;"><i class="fas {{customer.isActive ? 'fa-check-circle text-success' : 'fa-exclamation-circle text-danger'}}"></i></td>
                <td>{{customer.name}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.state}}</td>
                <td>
                  <div class="row-action-button button-icon-btn">
                    <a class="btn">
                      <i class="fa fa-eye"></i>
                    </a>
                    <a class="btn">
                      <i class="fa fa-sm fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </ng-template>

          </p-table>

        </div>
      </div>
    </div>
  </div>
</div>
