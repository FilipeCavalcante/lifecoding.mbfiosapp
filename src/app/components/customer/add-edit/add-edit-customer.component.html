<breadcrumb-area pageName="Adicionar novo cliente" description="Adicionar novo cliente"></breadcrumb-area>


<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
        <div class="form-wrap">
          <div class="cmp-tb-hd cmp-int-hd">
            <h2>Informações principais</h2>
          </div>

          <div class="form-int form-horizental">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                  <label class="hrzn-fm">Nome da Empresa</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                  <div class="nk-int-st">
                    <input type="text" class="form-control input-sm" placeholder="nome da empresa" pInputText formControlName="name" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-int form-horizental mg-t-15">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                  <label class="hrzn-fm">Razão Social</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                  <div class="nk-int-st">
                    <input type="text" class="form-control input-sm" pInputText formControlName='fullName' placeholder="razão social" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-int form-horizental mg-t-15">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                  <label class="hrzn-fm">CNPJ</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                  <div class="nk-int-st">
                    <p-inputMask mask="99.999.999/9999-99" styleClass="form-control input-sm" formControlName="documentNumber"
                      placeholder="xx.xxx.xxx/xxxx-xx"></p-inputMask>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-int form-horizental mg-t-15">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                  <label class="hrzn-fm">Cidade</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                  <div class="bootstrap-select fm-cmp-mg">
                    <div class="btn-group bootstrap-select">
                      <div class="nk-int-st">
                        <p-dropdown [options]="cities" class="btn btn-default dropdown-toggle" formControlName="city"></p-dropdown>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

        <!-- <div class="form-wrap mg-t-10">
          <div class="cmp-tb-hd cmp-int-hd">
            <h2 class="text-muted">Metadados</h2>
          </div>
        </div> -->

        <div class="form-int form-actions mg-t-30">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <button type="submit" class="btn btn-info notika-btn-info waves-effect">Salvar</button>
              <button type="button" routerLink="../"
                class="btn btn-default notika-btn-default waves-effect">Cancelar</button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
